<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Portfolio{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">My Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="{% url 'projects' %}">projects</a></li>
          <li class="nav-item"><a class="nav-link active" href="{% url 'skills' %}">skills</a></li>
          <li class="nav-item"><a class="nav-link active" href="{% url 'education' %}">education</a></li>
          <li class="nav-item"><a class="nav-link active" href="{% url 'contact' %}">Contact</a></li>

          
        </ul>
      </div>
    </div>
  </nav>

  

  <!-- Page Content -->
  <div class="container my-5">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
        <div>
            <a href="{% url 'skills' %}" class="btn btn-outline-primary btn-lg me-2">Skills</a>
            <a href="{% url 'projects' %}" class="btn btn-outline-success btn-lg me-2">Projects</a>
            <a href="{% url 'education' %}" class="btn btn-outline-info btn-lg me-2">Education</a>
            <a href="{% url 'contact' %}" class="btn btn-primary btn-lg">Contact Me</a>
        </div>
    </div>

    <p class="mb-0">&copy; {{ year }} My Portfolio. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
